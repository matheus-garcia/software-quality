<mat-card class="box">
  <div class="box__acervo">
    <h3>Acervo</h3>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let livro of livros" (click)="selectLivroFromAcervo(livro)" [value]="livro">
        <span>{{ livro.title }} - {{ livro.autor }}</span>
        <mat-divider></mat-divider>
      </mat-list-option>
    </mat-selection-list>
    <form
      class="box__acervo-actions"
      [formGroup]="acervoForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field>
        <mat-label>Nome do Livro</mat-label>
        <input matInput id="title" name="title" formControlName="title" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Autor</mat-label>
        <input matInput id="autor" name="autor" formControlName="autor" type="text" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Adicionar</button>
    </form>
  </div>
  <div class="box__book-actions">
    <button
      mat-raised-button
      color="secondary"
      (click)="excluirLivro()"
      type="submit"
    >
      Excluir
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="emprestarLivro()"
      type="submit"
    >
      Emprestar
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="devolverLivro()"
      type="submit"
    >
      Devolver
    </button>
  </div>
  <div class="box__emprestados">
    <h3>Livros Emprestados</h3>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let livro of livrosEmprestados"(click)="selectLivroEmprestado(livro)"  [value]="livro">
        <span>{{ livro.title }} - {{ livro.autor }}</span>
        <mat-divider></mat-divider>
      </mat-list-option>
    </mat-selection-list>
  </div>
</mat-card>
